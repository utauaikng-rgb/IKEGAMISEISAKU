<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>池上製作所</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Noto Serif JP', serif;
background:#0a0c10;
color:#e5e5e5;
letter-spacing:0.05em;
}

/* ===== ヒーロー ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:
linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.8)),
url("https://images.unsplash.com/photo-1581092921461-eab10380a6c7?auto=format&fit=crop&w=1950&q=80");
background-size:cover;
background-position:center;
}

.hero h1{
font-size:56px;
margin:0;
font-weight:700;
letter-spacing:8px;
}

.hero p{
margin-top:20px;
font-size:18px;
color:#c9a84f;
}

/* ===== セクション ===== */
.section{
max-width:1100px;
margin:auto;
padding:120px 20px;
}

.title{
font-size:34px;
margin-bottom:60px;
border-left:3px solid #c9a84f;
padding-left:20px;
}

/* ===== カード ===== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
}

.card{
border:1px solid #1f232b;
padding:40px;
background:#0f131a;
transition:.4s;
}

.card:hover{
border-color:#c9a84f;
transform:translateY(-8px);
}

/* ===== 会社概要 ===== */
table{
width:100%;
border-collapse:collapse;
}

td{
padding:20px 0;
border-bottom:1px solid #1f232b;
}

/* ===== ボタン ===== */
.btn{
display:inline-block;
margin-top:30px;
padding:14px 50px;
border:1px solid #c9a84f;
color:#c9a84f;
text-decoration:none;
transition:.3s;
}

.btn:hover{
background:#c9a84f;
color:black;
}

/* ===== フッター ===== */
footer{
text-align:center;
padding:60px;
background:#05070a;
color:#777;
}
</style>
</head>

<body>

<section class="hero">
<h1>池上製作所</h1>
<p>PRECISION MANUFACTURING TECHNOLOGY</p>
</section>

<section class="section">
<h2 class="title">事業内容</h2>
<div class="grid">
<div class="card">
<h3>精密加工</h3>
<p>ミクロン単位の精度を追求した最先端加工技術。</p>
</div>
<div class="card">
<h3>製造・組立</h3>
<p>小ロットから量産まで対応する高度な製造体制。</p>
</div>
<div class="card">
<h3>品質管理</h3>
<p>全工程トレーサビリティによる徹底品質保証。</p>
</div>
</div>
</section>

<section class="section">
<h2 class="title">会社概要</h2>
<table>
<tr><td>名称</td><td>池上製作所</td></tr>
<tr><td>所在地</td><td>西大宮</td></tr>
<tr><td>代表責任者</td><td>池上和成</td></tr>
<tr><td>事業内容</td><td>各種製造・加工業務</td></tr>
</table>
</section>

<section class="section" style="text-align:center;">
<h2 class="title">お問い合わせ</h2>
<p>製造・加工のご相談はお気軽にご連絡ください</p>
<a class="btn" href="#">CONTACT</a>
</section>

<footer>
© Ikegami Seisakusho
</footer>

</body>
</html>
