<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Noto Serif JP',serif;background:#05070a;color:#e5e5e5;overflow-x:hidden}

/* ===== 動画背景 ===== */
.video-bg{position:fixed;width:100%;height:100%;object-fit:cover;z-index:-2;filter:brightness(.35)}
.overlay{position:fixed;width:100%;height:100%;background:radial-gradient(circle,rgba(0,0,0,.2),#000);z-index:-1}

/* ===== ロゴアニメ ===== */
.logo{
font-size:22px;
letter-spacing:4px;
position:fixed;
left:30px;
top:25px;
z-index:999;
animation:logoGlow 4s infinite alternate;
}
@keyframes logoGlow{
from{color:#888}
to{color:#c9a84f;text-shadow:0 0 20px #c9a84f}
}

/* ===== メニュー ===== */
.menu-btn{
position:fixed;
right:30px;
top:25px;
z-index:999;
cursor:pointer;
font-size:28px;
}

.menu{
position:fixed;
top:0;
right:-100%;
width:320px;
height:100%;
background:#0a0c10;
padding:120px 40px;
transition:.5s;
}
.menu.open{right:0}
.menu a{
display:block;
margin-bottom:30px;
color:white;
text-decoration:none;
font-size:20px;
}

/* ===== ヒーロー ===== */
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.hero h1{font-size:64px;letter-spacing:10px}

/* ===== セクション ===== */
.section{max-width:1100px;margin:auto;padding:140px 20px}
.title{font-size:32px;margin-bottom:60px;border-left:3px solid #c9a84f;padding-left:20px}

/* ===== カード ===== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:40px}
.card{
position:relative;
border:1px solid #1f232b;
padding:45px;
background:rgba(0,0,0,.5);
cursor:pointer;
overflow:hidden;
transition:.5s;
}
.card:hover{transform:translateY(-12px);border-color:#c9a84f}

/* 金属光沢 */
.card:before{
content:"";
position:absolute;
top:0;left:-100%;
width:100%;height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.3),transparent);
transition:.7s;
}
.card:hover:before{left:100%}

/* ===== ボタン ===== */
.btn{
display:inline-block;
margin-top:30px;
padding:14px 50px;
border:1px solid #c9a84f;
color:#c9a84f;
text-decoration:none;
}
.btn:hover{background:#c9a84f;color:black}
</style>
</head>

<body>

</div>

<section class="hero">
<h1>池上製作所</h1>
<p>PRECISION METAL TECHNOLOGY</p>
</section>

<section class="section">

<div class="grid">

</div>

document.getElementById("menu").classList.toggle("open")
}

</body>
</html>
