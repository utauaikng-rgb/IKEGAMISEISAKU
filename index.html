<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>池上製作所 | Precision Metal Works</title>

<style>

/* =========================
   ベース
========================= */
body{
 margin:0;
 font-family: "Helvetica Neue", sans-serif;
 background:#000;
 color:white;
 overflow-x:hidden;
}

section{
 padding:120px 10%;
}

/* =========================
   動画背景
========================= */
.hero{
 position:relative;
 height:100vh;
 overflow:hidden;
}

.hero video{
 position:absolute;
 width:100%;
 height:100%;
 object-fit:cover;
 filter:brightness(0.45);
}

.hero-text{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 text-align:center;
}

.hero h1{
 font-size:64px;
 letter-spacing:8px;
 animation:glow 3s infinite alternate;
}

@keyframes glow{
 from{ text-shadow:0 0 10px #aaa;}
 to{ text-shadow:0 0 40px #fff;}
}

/* =========================
   ナビ
========================= */
nav{
 position:fixed;
 width:100%;
 top:0;
 background:rgba(0,0,0,0.6);
 backdrop-filter:blur(10px);
 z-index:999;
}

nav ul{
 display:flex;
 justify-content:center;
 list-style:none;
 padding:20px;
 margin:0;
 gap:40px;
}

nav a{
 color:white;
 text-decoration:none;
 letter-spacing:2px;
}

/* =========================
   見出し
========================= */
h2{
 font-size:42px;
 letter-spacing:4px;
 margin-bottom:40px;
}

/* =========================
   ギャラリー
========================= */
.grid{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:20px;
}

.grid img{
 width:100%;
 height:260px;
 object-fit:cover;
 filter:grayscale(100%);
 transition:0.4s;
}

.grid img:hover{
 filter:none;
 transform:scale(1.05);
}

/* =========================
   メタル背景
========================= */
.metal{
 background:linear-gradient(135deg,#111,#222,#111);
}

/* =========================
   工程カード
========================= */
.cards{
 display:flex;
 gap:30px;
}

.card{
 flex:1;
 background:#111;
 padding:40px;
 border:1px solid #444;
 transition:0.4s;
}

.card:hover{
 box-shadow:0 0 40px silver;
}

/* =========================
   会社情報
========================= */
.company{
 line-height:2.2;
 font-size:18px;
}

/* =========================
   フォーム
========================= */
input,textarea{
 width:100%;
 padding:15px;
 margin:10px 0;
 background:#111;
 border:1px solid #555;
 color:white;
}

button{
 padding:15px 40px;
 background:silver;
 border:none;
 cursor:pointer;
}

/* =========================
   スクロール発光
========================= */
.fade{
 opacity:0;
 transform:translateY(80px);
 transition:1.2s;
}

.show{
 opacity:1;
 transform:none;
}

</style>
</head>

<body>

<!-- ナビ -->
<nav>
<ul>
<li><a href="#">TOP</a></li>
<li><a href="#machinery">設備</a></li>
<li><a href="#process">加工技術</a></li>
<li><a href="#company">会社情報</a></li>
<li><a href="#contact">お問い合わせ</a></li>
</ul>
</nav>

<!-- ヒーロー動画 -->
<section class="hero">
<video autoplay muted loop>
<source src="factory.mp4" type="video/mp4">
</video>

<div class="hero-text">
<h1>IKegami Precision</h1>
<p>超精密金属加工</p>
</div>
</section>

<!-- 設備 -->
<section id="machinery" class="metal fade">
<h2>主要設備</h2>

<div class="grid">
<img src="machine1.jpg">
<img src="machine2.jpg">
<img src="machine3.jpg">
<img src="machine4.jpg">
<img src="machine5.jpg">
<img src="machine6.jpg">
</div>
</section>

<!-- 加工技術 -->
<section id="process" class="fade">
<h2>加工プロセス</h2>

<div class="cards">

<div class="card">
<h3>CNC精密加工</h3>
<p>ミクロン単位の高精度加工</p>
</div>

<div class="card">
<h3>レーザー加工</h3>
<p>高出力レーザー切断</p>
</div>

<div class="card">
<h3>鏡面仕上げ</h3>
<p>超高級光沢研磨</p>
</div>

</div>
</section>

<!-- 会社情報 -->
<section id="company" class="metal fade">
<h2>会社概要</h2>

<div class="company">
会社名：池上製作所<br>
所在地：西大宮<br>
代表責任者：池上和成<br>
事業内容：精密金属加工・部品製造<br>
</div>
</section>

<!-- お問い合わせ -->
<section id="contact" class="fade">
<h2>お問い合わせ</h2>

<form>
<input type="text" placeholder="お名前">
<input type="email" placeholder="メール">
<textarea rows="5" placeholder="お問い合わせ内容"></textarea>
<button>送信</button>
</form>
</section>

<script>

/* スクロール出現 */
const faders=document.querySelectorAll('.fade');

window.addEventListener('scroll',()=>{
 faders.forEach(el=>{
  const rect=el.getBoundingClientRect().top;
  if(rect < window.innerHeight-100){
   el.classList.add('show');
  }
 })
});

</script>

</body>
</html>
